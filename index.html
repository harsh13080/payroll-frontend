<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Management - Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      padding: 40px 20px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #2575fc;
    }

    .toggle-link {
      cursor: pointer;
      color: #2575fc;
      font-weight: 500;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Payroll Management</a>
      <div>
        <a href="#" class="nav-link d-inline text-white">Home</a>
        <a href="#" class="nav-link d-inline text-white">About</a>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main>
    <div class="container">
      <div class="row align-items-center justify-content-center">
        
        <!-- Left Image -->
        <div class="col-md-6 mb-4 mb-md-0 text-center">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135673.png" alt="Payroll Illustration" class="img-fluid" style="max-width: 350px;">
        </div>
        
        <!-- Right Form -->
        <div class="col-md-5">
          <div class="card p-4">
            <h3 class="text-center mb-3" id="formTitle">Login</h3>
            <form id="authForm">
              <div id="nameField" class="mb-3 d-none">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
              </div>
              <div id="roleField" class="mb-3 d-none">
                <label for="role" class="form-label">Role</label>
                <select id="role" class="form-select">
                  <option value="employee" selected>Employee</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <p class="text-center mt-3">
              <span id="toggleText">Don't have an account?</span>
              <span class="toggle-link" id="toggleForm">Signup</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Payroll Management | All Rights Reserved</p>
  </footer>

  <script>
    const formTitle = document.getElementById("formTitle");
    const toggleText = document.getElementById("toggleText");
    const toggleForm = document.getElementById("toggleForm");
    const nameField = document.getElementById("nameField");
    const roleField = document.getElementById("roleField");
    const authForm = document.getElementById("authForm");

    let isLogin = true;

    function switchToLogin() {
      isLogin = true;
      formTitle.innerText = "Login";
      toggleText.innerText = "Don't have an account?";
      toggleForm.innerText = "Signup";
      nameField.classList.add("d-none");
      roleField.classList.add("d-none");
    }

    toggleForm.addEventListener("click", () => {
      if (isLogin) {
        isLogin = false;
        formTitle.innerText = "Signup";
        toggleText.innerText = "Already have an account?";
        toggleForm.innerText = "Login";
        nameField.classList.remove("d-none");
        roleField.classList.remove("d-none");
      } else {
        switchToLogin();
      }
    });

    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (password.length < 6) {
        alert("Password must be at least 6 characters long");
        return;
      }

      if (isLogin) {
        const res = await fetch("https://payroll-backend-yw3u.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));
          alert("Login successful!");
          window.location.href = data.user.role === "admin" ? "admin.html" : "dashboard.html";
        } else {
          alert(data.message || "Login failed!");
        }
      } else {
        const name = document.getElementById("name").value.trim();
        const role = document.getElementById("role").value;
        const res = await fetch("https://payroll-backend-yw3u.onrender.com/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, role })
        });
        const data = await res.json();
        if (res.ok) {
          alert("Signup successful! Please login.");
          switchToLogin();
        } else {
          alert(data.message || "Signup failed!");
        }
      }
    });
  </script>
</body>
</html>
